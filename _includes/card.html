<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{include.url}}" alt="{{include.title}}">
    <div class="card-body">
        <h5 class="card-title" style="margin-bottom: 5px;">
            <a href="{{include.link}}" >{{include.title}}</a>
        </h5>
        <div>
            <small class="card-text so-close">{{include.content}}</small>
        </div>
    </div>
</div>
